<app-header></app-header>
<div class="cantainer">
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-5 ">
      <div class="card">
        <div class="card-body">
          <h5>Update List</h5>
          <form ngSubmit="updateHotelManagment()">
            <div class="row">
             <div class="form-group">
               <label form="Hotel Name">Hotel Name</label>
               <input type="text" class="form-control" [(ngModel)]="hotelmanagment.hotelName" name="hotelName" placeholder="Enter Hotel Name">
             </div>

             <div class="form-group">
                <label form="Hotel Address">Hotel Address</label>
                <input type="text" class="form-control" [(ngModel)]="hotelmanagment.hotelAddress" name="hotelAddress" placeholder="Enter Hotel Address">
              </div>

              <div class="form-group">
                <label form="GST Number">GST Number</label>
                <input type="text" class="form-control" [(ngModel)]="hotelmanagment.gstNumber" name="gstNumber" placeholder="Enter Hotel GST">
              </div>

              <div class="form-group mt-2 ">
                   <button type="submit" class="btn btn-primary"    (click)="updateHotelManagment()">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
