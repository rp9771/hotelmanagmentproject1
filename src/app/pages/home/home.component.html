<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <div class="card">
                <div class="card-body">
                    <h3>Hotel Managmet</h3>
                    <form ngSubmit="submithotelManagment()">
                        <div class="row">
                            <div class="form-group">
                                <label for="hotelname">HotelName</label>
                                <input type="text" class="form-control"[(ngModel)]="hotelmanagment.hotelName" name="Hotelname"  placeholder="Enter Hotel Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="hoteaddress">Hotel Address</label>
                                <input type="text" class="form-control"  [(ngModel)]="hotelmanagment.hotelAddress" name="hotelname"
                                    placeholder="Enter Hotel Address">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <label for="gstnumber">GST Number</label>
                                <input type="text" class="form-control"  [(ngModel)]="hotelmanagment.gstNumber"  name="gstnumber" placeholder="Enter GST Number">
                            </div>
                        </div>
                        <div class="form-group mt-2">
                            <button type="button" class="btn btn-primary"  (click)="submitHotelManagment()">Submit</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
